		function uploadImage() {
		  const fileInput = document.getElementById('image-upload');
		  fileInput.accept = 'image/jpeg, image/png, image/heic, image/svg+xml'; // Fix typo in MIME type
		  
		  fileInput.addEventListener('change', (event) => {
			const file = event.target.files[0];
			const reader = new FileReader();
		
			reader.onload = (e) => {
			  const uploadedImage = document.getElementById('uploaded-image');
			  uploadedImage.style.backgroundImage = `url(${e.target.result})`; // Set the uploaded image as background
			  uploadedImage.style.display = 'block';
		
			  // Save image data to localStorage
			  localStorage.setItem('profileImage', e.target.result);
	  
			  // Reload the page
			  location.reload();
			}
		
			reader.readAsDataURL(file);
		  });
		
		  fileInput.click();
		}
	  
		// Check if there is a previously saved image in localStorage upon page load
		window.addEventListener('load', () => {
		  const uploadedImage = document.getElementById('uploaded-image');
		  const savedImage = localStorage.getItem('profileImage');
	  
		  if (savedImage) {
			uploadedImage.style.backgroundImage = `url(${savedImage})`;
			uploadedImage.style.display = 'block';
		  } else {
			uploadedImage.style.backgroundImage = 'url(/profile/img/default-user-profile.svg)';
			uploadedImage.style.display = 'block';
			localStorage.setItem('profileImage', '/profile/img/default-user-profile.svg');
		  }
		});

	<script>
		const skillsForm = document.querySelector('#skills-form');
		const skillsList = document.querySelector('#skills-list');
		let skillsArray = JSON.parse(localStorage.getItem('skills')) || [];
	
		// Function to render skills 
		function renderSkills() {
			skillsList.innerHTML = '';
			for (let i = 0; i < skillsArray.length; i++) {
				const skillItem = document.createElement('li');
				const skillName = document.createElement('span');
				skillName.textContent = skillsArray[i].name;
				const skillType = document.createElement('span');
				skillType.textContent = skillsArray[i].type;
				const skillDescription = document.createElement('span');
				skillDescription.textContent = skillsArray[i].description;
	
				// add comma and space between spans
				const comma = document.createTextNode(', ');
				skillItem.appendChild(skillName);
				skillItem.appendChild(comma);
				skillItem.appendChild(skillType);
				skillItem.appendChild(comma.cloneNode());
				skillItem.appendChild(skillDescription);
	
				skillsList.appendChild(skillItem);
			}
		}
	
	
		// Function to handle form submission
		function handleFormSubmit(event) {
			event.preventDefault();
			const skillInput = document.querySelector('#new-skill');
			const skillValue = skillInput.value.trim();
			const skillTypeInput = document.querySelector('#skill-type');
			const skillTypeValue = skillTypeInput.value.trim();
			const skillDescriptionInput = document.querySelector('#skill-description');
			const skillDescriptionValue = skillDescriptionInput.value.trim();
			if (skillValue && skillTypeValue && skillDescriptionValue) {
				const skillObj = { name: skillValue, type: skillTypeValue, description: skillDescriptionValue };
				skillsArray.push(skillObj);
				localStorage.setItem('skills', JSON.stringify(skillsArray));
				skillInput.value = '';
				skillTypeInput.value = '';
				skillDescriptionInput.value = '';
				renderSkills();
			}
		}
	
		// Attach event listener
		skillsForm.addEventListener('submit', handleFormSubmit);
	
		// Render initial skills
		renderSkills();
	</script>

	  <script>
		// Function to display job data in the jobs container
		function displayJobs() {
		  // Select the jobs container element
		  const jobsContainer = document.getElementById('jobs');
	  
		  // Clear the existing content of the jobs container
		  jobsContainer.innerHTML = '';
	  
		  // Retrieve job data from localStorage
		  const jobsData = JSON.parse(localStorage.getItem('yourJobs')) || [];
	  
		  // Generate HTML markup for each job and append it to the jobs container
		  jobsData.forEach(job => {
			const jobElement = document.createElement('div');
			jobElement.classList.add('job');
			jobElement.innerHTML = `
			<div class="main-informaiton">
				<h3 style="color: #6466E9; font-size: 1.5rem">${job.companyName}</h3>
				<p style="font-size: 1rem">${job.role} Â· ${job.employmentType} Â· ${job.location}</p>
			</div>

			<div class="more-information">
				<p style="font-size: 1rem">${job.startDate} - ${job.endDate}</p>
			</div>

			<div class="extra-information">

			<p style="font-size: 1rem" margin-bottom="10rem">${job.moreInfo}</p>
			</div>
			  
			`;
			jobsContainer.appendChild(jobElement);
		  }); // ADD A WAY THAT THE USER HAS TO IMPORT A IMAGE AND THEN THE IMAGE WILL BE USED FOR THE EXP USE LIKE LINKEDIN
		}
	  
		// Call displayJobs() initially to load the existing job data from localStorage
		displayJobs();
	  
		function submitPastJob() {
		  // Get the input values
		  const companyName = document.getElementById('company-name').value.trim();
		  const employmentType = document.getElementById('employment-type').value.trim();
		  const role = document.getElementById('role').value.trim();
		  const startDate = document.getElementById('start-date').value;
		  const endDate = document.getElementById('end-date').value;
		  const location = document.getElementById('location').value;
		  const moreInfo = document.getElementById('more-info').value;
	  
		  // Create a new job object with the input values
		  const jobData = {
			companyName,
			employmentType,
			role,
			startDate,
			endDate,
			location,
			moreInfo,
		  };
	  
		  // Retrieve existing data from localStorage
		  let existingData = JSON.parse(localStorage.getItem('yourJobs')) || [];
	  
		  // Add new job data to the existing data
		  existingData.unshift(jobData);
	  
		  // Save the updated data in localStorage
		  localStorage.setItem('yourJobs', JSON.stringify(existingData));
	  
		  // Clear the input values
		  document.getElementById('company-name').value = '';
		  document.getElementById('employment-type').value = '';
		  document.getElementById('role').value = '';
		  document.getElementById('start-date').value = '';
		  document.getElementById('end-date').value = '';
		  document.getElementById('location').value = '';
		  document.getElementById('more-info').value = '';
	  
		  // Display the job data in the jobs container
		  displayJobs();
		}

		function formatDate(dateString) {
  const date = new Date(dateString);
  const month = (date.getMonth() + 1).toString().padStart(2, '0');
  const day = date.getDate().toString().padStart(2, '0');
  const year = date.getFullYear();

  return `${month}/${day}/${year}`;
}
