<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create a Server - Programmer Netlink</title>
</head>
<body>

    <div class="header">
        <h2>Create a Server</h2>
    </div>

    <div class="com"

    
    <div class="create-community">
        <form>
          <label for="community-name">Server Name</label>
          <input type="text" name="community-name">
      
          <label for="community-description">Description</label>
          <input type="text" name="community-description">
      
          <label for="programming-tag-community">Select programming language that this group is about:</label>
          <select id="programming-tag-community" required>
            <option> </option>
            <option>Ada</option>
            <option>assembly</option>
            <option>AWK</option>
            <option>Bash</option>
            <option>C</option>
            <option>C#</option>
            <option>C++</option>
            <option>Clojure</option>
            <option>COBOL</option>
            <option>CoffeeScript</option>
            <option>Common Lisp</option>
            <option>Crystal</option>
            <option>CSS</option>
            <option>D</option>
            <option>Dart</option>
            <option>Elixir</option>
            <option>Elm</option>
            <option>Erlang</option>
            <option>F#</option>
            <option>Fortran</option>
            <option>Go</option>
            <option>Groovy</option>
            <option>Haskell</option>
            <option>HTML</option>
            <option>HTML, CSS, JavaScript</option>
            <option>Java</option>
            <option>JavaScript</option>
            <option>Julia</option>
            <option>Kotlin</option>
            <option>Lua</option>
            <option>MATLAB</option>
            <option>Objective-C</option>
            <option>OCaml</option>
            <option>Pascal</option>
            <option>Perl</option>
            <option>PHP</option>
            <option>Python</option>
            <option>R</option>
            <option>React</option>
            <option>React Native</option>
            <option>Ruby</option>
            <option>Rust</option>
            <option>Scala</option>
            <option>Scheme</option>
            <option>SQL</option>
            <option>Swift</option>
            <option>SwiftUI, Swift</option>
            <option>TypeScript</option>
          </select>
      
          <button id="submit">Create Server</button>
        </form>
      </div>
      
      
      
</body>
<script src="script.js"></script>
</html>
