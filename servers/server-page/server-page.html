4<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Server Page - Programmer Netlink</title>
</head>
<body>
  
  <div class="settings-toggle">
    <img src="/servers/server-page/img/gear.png" alt="Profile Settings" id="settings-btn">
  </div>

  <div id="server-info"></div>


  <div class="settings-overlay">
    <div class="settings-container">

      <button onclick="openFileSelector()">Upload Image</button>

      <a href="http://127.0.0.1:5500/servers/server-page/settings/server-settings.html">Full Server Settings</a>
    </div>
  </div>


<!-- HTML for "+" button -->
<button id="show-container">Write something to the Server...</button>

<div class="create-sub-snippet">
  <input type="text" for="create-sub-snippet" id="create-sub-snippet" placeholder="Write to the server...">
  <button type="button" id="upload-sub-snippet" name="upload-sub-snippet">Upload SubSnippet</button>
</div>

 <div id="sub-snippets"></div>

<script>
  // Retrieve the subSnippets data from localStorage
  const subSnippetsData = localStorage.getItem('subSnippets');

  // Parse the JSON data into an array
  const subSnippets = JSON.parse(subSnippetsData);

  // Get the reference to the sub-snippets div
  const subSnippetsDiv = document.getElementById('sub-snippets');

  // Loop through the subSnippets array and create HTML elements to display the contents
  subSnippets.forEach((subSnippet) => {
    const subSnippetElement = document.createElement('div');
    subSnippetElement.textContent = subSnippet;
    subSnippetsDiv.appendChild(subSnippetElement);
  });
</script>



  
</body>
<script src="script.js"></script>
</html>
