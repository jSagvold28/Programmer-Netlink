<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>More Account Details</title>
</head>
<body>

    <div class="head">
        <h2>PROGRAMMER NETLINK | MORE ACCOUNT DETAILS</h2>
    </div>

    <div class="fields">

        <p>Name</p>
        <input type="text" name="signup-name" placeholder="your name" required>

        <p>Username:</p>
        <input type="text" name="username" placeholder="username" required>

        <p>Tag</p>
        <p>What's your primary programming language?</p>
        <select id="tag" required>
          <option> </option>
          <option>ada</option>
          <option>assembly</option>
          <option>awk</option>
          <option>bash</option>
          <option>c</option>
          <option>c#</option>
          <option>c++</option>
          <option>clojure</option>
          <option>cobol</option>
          <option>coffeescript</option>
          <option>commonlisp</option>
          <option>crystal</option>
          <option>css</option>
          <option>dart</option>
          <option>elixir</option>
          <option>elm</option>
          <option>erlang</option>
          <option>f#</option>
          <option>fortran</option>
          <option>go</option>
          <option>groovy</option>
          <option>haskell</option>
          <option>html</option>
          <option>java</option>
          <option>javascript</option>
          <option>julia</option>
          <option>kotlin</option>
          <option>lua</option>
          <option>matlab</option>
          <option>objectivec</option>
          <option>ocaml</option>
          <option>pascal</option>
          <option>perl</option>
          <option>php</option>
          <option>python</option>
          <option>r</option>
          <option>react</option>
          <option>reactnative</option>
          <option>ruby</option>
          <option>rust</option>
          <option>scala</option>
          <option>scheme</option>
          <option>sql</option>
          <option>swift</option>
          <option>typescript</option>
        </select>
  
        <button id="save" onclick="window.location.href = 'http://127.0.0.1:5500/.app/app.html'">Add More Details</button>

  
    </div>
    
</body>
<script src="script.js"></script>
</html>
