<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hiring - Programmer Netlink</title>
</head>
<body>

    <button onclick="exposeHireForms()">CREATE A JOB POSTING</button>

    <div class="container" style="display:none">
        <form>

            <label for="job-title">Job Title</label>
            <input type="text" name="job-title" id="job-title" required>

            <label for="job-description">Job Description</label>
            <input type="text" name="job-description" id="job-description" required>

            <label for="job-requirements">Job Requirements</label>
            <input type="text" name="job-requirements" id="job-requirements" required>

            <label for="job-type">Employment Type</label>
            <select id="job-type" required>
                <option value="full-time">Full Time</option>
                <option value="part-time">Part Time</option>
                <option value="internship">Internship</option>
                <option value="seasonal">Seasonal</option>
            </select>

            <label for="total-positions">Total Positions</label>
            <input type="number" name="total-positions" id="total-positions" required>

            <label for="full-job-posting">Full Job Posting</label>
            <input type="url" name="full-job-posting" id="full-job-posting">

            <label for="apply-here">Apply Here</label>
            <input type="url" name="apply-here" id="apply-here">

            <button id="submit">Submit</button>
        </form>
    </div>


    <div class="open-jobs">
        <div id="jobs-home">
            <h2><strong>Open Jobs:</strong></h2>
        </div>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
