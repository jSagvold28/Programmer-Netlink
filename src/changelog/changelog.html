<!DOCTYPE html>
<html>
<head>
  <title>Releases Â· Programmer Netlink</title>
  <style>
body {
  background: #1c1f23;
  color: white;
  font-family: 'Open Sans', sans-serif;
  margin-left: 144px;
  margin-right: 144px;
}

    .release {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #6466E9;
      border-radius: 15px;
      padding-bottom: 45px;
    }

    .release h1 {
      font-size: 18px;
      margin: 0;
      display: flex;
      align-items: center;
    }

    .release .release-type {
      font-weight: bold;
      margin-left: 10px;
    }

    .release .latest {
      color: green;
      display: inline-block;
      padding: 5px 10px;
      font-size: 13px;
      border-radius: 400px;
      border: 3px solid green;
      background-color: transparent;
      margin-left: 10px;
    }

    .release .pre-release {
      color: orange;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 400px;
      border: 3px solid orange;
      background-color: transparent;
      font-size: 13px;
      margin-left: 10px;
    }

    a {
      color: #6466E9;
      font-weight: bold;
      text-decoration: none;
    }

    #releases {
      display: flex;
      flex-direction: column-reverse; /* Display releases in reverse order */
    }

/* Styling for the container div */
#relaseButtons {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
  width: 400px;
  border-radius: 10px;
}

/* Styling for the anchor tag */
#releaseBtn {
  text-decoration: none;
}

/* Styling for the button */
#releasesOnGitHub {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #6466E9;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-bottom: 20px;
}

/* Hover effect for the button */
#releasesOnGitHub:hover {
  background-color: #1c1f23;
}

/* Styling for the anchor tag */
a {
  text-decoration: none;
}

/* Styling for the button */
#PNOnGitHub {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #6466E9;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-left: 15px;
  margin-bottom: 20px;
}

/* Hover effect for the button */
#PNOnGitHub:hover {
  background-color: #1c1f23;
}

#goToReleaseOnGitHub {
  padding: 13px;
  margin-top: 29px;
  background-color: #6466E9;
  border-radius: 30px;
  color: white;
  border: 0;
}

  </style>
</head>
<body>
  <h1>Programmer Netlink Releases</h1>
  <h3>The relam of relases from the world's best programmer.</h3>

  <div id="relaseButtons">
    <a id="releaseBtn" href="https://github.com/jasjs1/Programmer-Netlink/releases">
      <button id="releasesOnGitHub" type="button">All Releases</button>
    </a>
    
    <a href="https://github.com/jasjs1/Programmer-Netlink">
      <button id="PNOnGitHub" type="button">View the Proejct on GitHub!</button>
    </a>
    
  </div>

  <div id="releases"></div>
  <script>
    // GitHub organization and repository information
    const org = 'jasjs1';
    const repo = 'Programmer-Netlink';

    // Fetch releases from GitHub REST API
    fetch(`https://api.github.com/repos/${org}/${repo}/releases`)
      .then(response => response.json())
      .then(releases => {
        const releasesContainer = document.getElementById('releases');
        releases.reverse();

        // Iterate over each release and generate HTML
        let releasesHTML = '';
        releases.forEach((release, index) => {
          releasesHTML += `
            <div class="release">
              <h1 style="font-size: 1.25rem; font-weight: 700;">${release.name} <span class="${index === 0 ? 'latest' : 'pre-release'}">${index === 0 ? 'Latest Release' : 'Pre-release'}</span></h1>
              <div>${release.body}</div>
              <div class="release-button">
                <button id="goToReleaseOnGitHub" onclick="window.open('${release.html_url}', '_blank')">Go to Release</button>
              </div>
            </div>
          `;
        });

        // Set the generated HTML inside the releases container
        releasesContainer.innerHTML = releasesHTML;
      })
      .catch(error => {
        console.log('Error fetching releases:', error);
      });
  </script>
</body>
</html>
