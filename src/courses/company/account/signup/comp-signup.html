<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Company Signup - Programmer Netlink</title>
</head>
<body>

    <div class="signup-container">

        <div class="image-img">
            <img src="/company/account/signup/img/office-building.png" alt="image">
        </div>

        <h3>Welcome company!</h3>
        <p>We got a few things for you to input, then you will be into Programmer Netlink!</p>

        <form>

            <label for="company-name">Company Name:</label>
            <input type="text" name="company-name" id="comp-name" required>

            <label for="company-email">Email: (shared on profile page)</label>
            <input type="email" name="company-email" id="comp-email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="comp-password" required>

            <label for="company-logo">Company Logo</label>
            <input type="file" name="company-logo" id="comp-logo" required>

            <label for="company-username">Company Username</label>
            <input type="text" name="comp-username" id="comp-username" required>

            <button type="submit">Save information</button>  

        </form>
        
    </div>

    
    
</body>
<script src="script.js"></script>
</html>
