<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="stylesheet" href="style.css">

    <title>ProgrammerIN - Events</title>
</head>
<body>

    <div class="header">
      <h2>Programmer Netlink - Events</h2>
      <p>Invite freinds, colleagues, or just your community to a programmming event</p>
    </div>

    <button id="show-container">+</button>

    <div class="container">
      <form id="event-form">
    <h2>Create a New Event</h2>
    <div class="fields">
        <label for="event-type">Event Name:</label>
        <input type="text" id="event-type" minlength="3" maxlength="35" required>
        
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" required>

        <label for="event-time">Event Start Time:</label>
        <input type="time" id="event-time" required>

        <label for="event-location">Event Location:</label>
        <input type="text" id="event-location" required>

        <label for="whos-invited">Who's Invited:</label>
        <input type="text" id="whos-invited" min="5" max="250" required>

        <label for="description">Description:</label>
        <input type="text" id="description" min="15" max="350" required>
      </div>
      <button type="submit">SHARE EVENT</button>
</form>
    </div>

    <div class="event-container-header">
      <h3>Open Events:</h3>
    </div>

<div id="event-container">
    <!-- <h2>Events</h2> -->
    <!-- <h2>Open Events</h2> -->
</div>
    
</body>
<script src="script.js"></script>
</html>
