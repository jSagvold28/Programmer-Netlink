    <div id="container">
        <form id="event-form">

            <p>Event Title<span class="red-asterisk">*</span></p>
            <input type="text" id="event-type" minlength="3" maxlength="50" required>

            <p>Start Date<span class="red-asterisk">*</span></p>
            <input type="date" id="event-date" required>
<br>
            <!-- <p>Start Time <span class="red-asterisk">*</span></p> -->

            <p>Event Location<span class="red-asterisk">*</span></p>
            <input type="text" id="event-location" required>

            <p>Event Description<span class="red-asterisk">*</span></p>
            <textarea id="event-description" required minlength="3" maxlength="1000"></textarea>

            <input type="submit" value="SHARE EVENT" onclick="saveEvent()">
