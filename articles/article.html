<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Programmer Netlink - Articles</title>
</head>
<body>

    <div class="tab-bar">
        <a class="active" href="http://127.0.0.1:5500/profile/articles/display-articles.html">Created Articles</a>
      </div>

      <div class="link">
        <a href="http://127.0.0.1:5500/articles/article.html">Create an Article</a>
      </div>

    <div class="header">
        <h1>Programmer Netlink</h1>
        <h2>Articles</h2>
    </div>

    <button id="show-container">+</button>

    <div class="container">
      <form>
        <label for="article-title"><h3>Title:</h3></label>
        <input type="text" id="article-title" name="article-title" minlength="10" maxlength="45" required>
        <br>
    
        <label for="article-body"><h3>Body:</h3></label>
        <textarea id="article-body" name="article-body" rows="4" minlength="45" maxlength="2500" required></textarea>
        <br>
    
        <div class="toggler">
          <label for="toggle">
            <input type="checkbox" id="toggle">
            Toggle to enable submit button
          </label>
        </div>
        <br>
    
        <input type="submit" value="Upload Article" disabled>
      </form>
      <script>
          const toggle = document.querySelector('#toggle');
  const submitBtn = document.querySelector('input[type="submit"]');

  toggle.addEventListener('change', () => {
    submitBtn.disabled = !toggle.checked;
  });
      </script>
    </div>
    
    <div class="post-list-header">
      <h2><span id="name"></span></h2>
          
      <script>
        const storedUsername = localStorage.getItem('signup-name');
        const usernameElem = document.querySelector('#name');

        if (storedUsername) {
        usernameElem.textContent = `${storedUsername}'s Articles`;
        } else {
        usernameElem.textContent = 'No username found in local storage';

        }
      </script>
    </div>


    <div class="post-list">
        <div id="articles"></div>
      </div>
    </div>
  
    
</body>
<script src="script.js"></script>
</html>
