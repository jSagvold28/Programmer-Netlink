<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link href="/dist/output.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Create a Gig Â· Programmer Netlink</title>
</head>
<body>
    <h2 id="head1">Create a Gig</h2>
    <a id="head2" href="http://127.0.0.1:5500/gigs/gigs.html">View all created Articles</a>

    <div id="container">
        <form id="gig-form">
          <p>Gig Name<span class="red-asterisk">*</span></p>
          <input type="text" id="gig-name" required>
          <br>
          <p>Category <span class="red-asterisk">*</span></p>
          <select id="gig-category">
            <option>Select the Category that fits best</option>
            <option value="Website">Website</option>
            <option value="Website Management / Website Security">Website Management/Website Security</option>
            <option value="Game Development">Game Development</option>
            <option value="iOS Application Development">iOS Application Development</option>
            <option value="Android Application Development">Android Application Development</option>
            <option value="AI Development">AI Development</option>
            <option value="Blockchain / Payment Software Development">Blockchain / Payment Software Development</option>
            <option value="Devops / Cloud Development">Devops / Cloud Development</option>
          </select>
          <br>
          <p>Price (Per Hour)<span class="red-asterisk">*</span></p>
          <input type="number" id="pay-rate" required>
          <br>
          <p>Description of Your Gig<span class="red-asterisk">*</span></p>
          <textarea id="gig-description" minlength="15" maxlength="500" required></textarea>
          <br>
          <input type="submit" value="SHARE GIG">
        </form>
    </div>
    
    <script>
        // Get the form element
        const form = document.getElementById('gig-form');
      
        // Add event listener for form submission
        form.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the default form submission
      
          // Get the input values
          const gigName = document.getElementById('gig-name').value;
          const gigCategory = document.getElementById('gig-category').value;
          const payRate = document.getElementById('pay-rate').value;
          const gigDescription = document.getElementById('gig-description').value;
      
          // Create an object to store the gig data
          const gigData = {
            gigTitle: gigName,
            category: gigCategory,
            rate: payRate,
            description: gigDescription
          };
      
          // Check if 'gigs' key already exists in localStorage
          let gigs = localStorage.getItem('gigs');
          if (!gigs) {
            // If 'gigs' key doesn't exist, create an empty array
            gigs = [];
          } else {
            // If 'gigs' key exists, parse the JSON string into an array
            gigs = JSON.parse(gigs);
          }
      
          // Add the new gig data to the array
          gigs.push(gigData);
      
          // Store the updated array in localStorage
          localStorage.setItem('gigs', JSON.stringify(gigs));
      
          // Optionally, you can clear the form fields after submission
          form.reset();
      
          console.log('Gig shared successfully!');
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
